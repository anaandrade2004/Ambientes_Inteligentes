<!DOCTYPE html>
<html lang="en">
<head>

    {% block head %}
    {% endblock %}

    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <main class="d-flex flex-nowrap text-bg-dark">
        <!-- Sidebar -->
        <div class="position-fixed top-0 start-0 d-flex flex-column p-3 text-bg-dark border border-light" style="width: 280px; height: 100vh;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <img src="/static/img/DEM_thumbnail.jpg" alt="Logo" width="80" height="40" class="me-2">
                <span class="fs-4">AIS</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link text-white" aria-current="page">
                        <i class="bi bi-house me-2"></i> Início
                    </a>
                </li>
                <li>
                    <a href="/estatisticas" class="nav-link text-white">
                        <i class="bi bi-list-ol me-2"></i>Estatísticas 
                    </a>
                </li>
                <li>
                    <a href="/analise_dados" class="nav-link text-white">
                        <i class="bi bi-activity me-2"></i> Analise de Dados
                    </a>
                </li>
                <li>
                    <a href="/adicionar" class="nav-link text-white">
                        <i class="bi bi-plus me-2"></i> Adicionar Dados
                    </a>
                </li>
                <li>
                    <a href="/add_dados" class="nav-link text-white">
                        <i class="bi bi-upload me-2"></i> Carregar Dados
                    </a>
                </li>
                <li>
                    <a href="/salvar" class="nav-link text-white">
                        <i class="bi bi-download me-2"></i> Guardar Dados
                    </a>
                </li>
            </ul>
            <hr>
        </div>

        <!-- Content Block -->
        <div style="margin-left: 280px; width: 100vw; height: 100vh; overflow-y: auto;">

                  {% block body %}
                  {% endblock %}
      </div>
      
    </main>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
<script src="/static/script/conceitos.js"></script>
